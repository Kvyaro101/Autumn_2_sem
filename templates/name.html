{% block content %}
<p>Well, well, well. What number's GCD and LCM did we just found here: {{name}}</p>

<form action="/name" method="GET">
  <input type="text" value="{{name}}" name="name" />
  <input type="submit" value="LCM+GCD (GET)">
</form>

<form action="/name" method="POST">
  <input type="text" value="{{name}}" name="name" />
  <input type="submit" value="LCM+GCD (POST)">
</form>
<p>P.S. here you can only use 2 integer positive numbers divided with space</p>
{% endblock %}
